{% extends "base.html" %} {% load static %} {% block content %}

<div class="container" style="padding: 250px 0">
  <h1 class="text-center">REGISTER</h1>
  <div class="row">
    <form method="POST" class="d-flex justify-content-center">
      {% csrf_token %}
      <div class="col-9">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter our Username"
          />
        </div>
        
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="Enter our firstname"
          />
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Enter our lastname"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter our email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control"
            id="password"
            type="text"
            name="password"
            placeholder="Enter our password"
          />
        </div>
        <button class="btn btn-primary float-end w-25" type="submit">
          Register
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
